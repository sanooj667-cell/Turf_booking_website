{% extends 'base/web-base.html' %}

{% block container %}

<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-lg shadow">

    <h2 class="text-2xl font-bold mb-4 text-green-600">
        Book {{ turf.name }}
    </h2>

            {% if messages %}
            <div class="space-y-2 mb-4">
                {% for message in messages %}
                    <div class="
                    px-4 py-3 rounded-lg text-white 
                    {% if message.tags == 'error' %} bg-red-500 
                    {% elif message.tags == 'success' %} bg-green-600 
                    {% elif message.tags == 'warning' %} bg-yellow-500 
                    {% else %} bg-blue-500 {% endif %}
                    ">
                        {{ message }}
                    </div>
                {% endfor %}
                </div>
         {% endif %}


    <p class="text-gray-600 mb-2">{{ turf.location }}</p>
    <p class="text-green-600 font-semibold mb-4">
        â‚¹{{ turf.price }} / hour
    </p>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-4">
            <label class="block mb-1 font-medium">Date</label>
            <input type="date" name="date" required
                   class="w-full border px-3 py-2 rounded">
        </div>

        <div class="mb-4">
            <label class="block mb-1 font-medium">Start Time</label>
            <input type="time" name="start_time" required
                   class="w-full border px-3 py-2 rounded">
        </div>

        <div class="mb-4">
            <label class="block mb-1 font-medium">End Time</label>
            <input type="time" name="end_time" required
                   class="w-full border px-3 py-2 rounded">
        </div>
        
        <div class="mb-4"> 
            <h3 class="font-medium text-red-500">TOTEL PRICE:{{ booking.totel_price }} </h3>
        </div>


        <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
            Confirm Booking 
        </button>
    </form>

</div>

{% endblock %}
