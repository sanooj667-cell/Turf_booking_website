{% extends 'base/web-base.html' %}
{% load static %}

{% block container %}

<section class="min-h-screen flex items-center justify-center bg-gray-100 px-4">

    <div class="bg-white w-full max-w-md shadow-lg rounded-2xl p-8">

        <!-- Logo / Title -->
        <h1 class="text-center text-3xl font-bold text-green-600 mb-4">TURFY</h1>

        <h2 class="text-2xl font-bold text-center mb-6 text-green-600">
            Register
        </h2>


        {% if messages %}
            <div class="space-y-2 mb-4">
                {% for message in messages %}
                    <div class="
                    px-4 py-3 rounded-lg text-white 
                    {% if message.tags == 'error' %} bg-red-500 
                    {% elif message.tags == 'success' %} bg-green-600 
                    {% elif message.tags == 'warning' %} bg-yellow-500 
                    {% else %} bg-blue-500 {% endif %}
                    ">
                        {{ message }}
                    </div>
                {% endfor %}
                </div>
         {% endif %}


        <form method="POST">
            {% csrf_token %}

            <!-- Full Name -->
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Full Name</label>
                <input type="text" name="name" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" name="email" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
            </div>

            <!-- Confirm Password -->
            <div class="mb-6">
                <label class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                <input type="password" name="confirm_password" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
            </div>

            <!-- Submit Button -->
            <button class="w-full py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                Create Account
            </button>

            <p class="mt-4 text-center text-gray-600">
                Already have an account?
                <a href="{% url 'web:login' %}" class="text-green-600 font-semibold hover:underline">
                    Login
                </a>
            </p>

        </form>

    </div>

</section>

{% endblock %}
