{% extends 'base/web-base.html' %}

{% block container %}
{% include 'includes/header.html' %}


<h1 class="text-2xl font-bold text-center mt-10">All Turfs</h1>

<div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-7xl mx-auto mt-10 px-4">
    {% for turf in turfs %}
        <a class="bg-white shadow rounded-lg p-4" href="{% url 'web:single_turf' id=turf.id %}">
            <img src="{{ turf.image.url }}" class="h-40 w-full object-cover rounded">
            <h3 class="text-lg font-bold mt-2">{{ turf.name }}</h3>
            <p class="text-gray-600">{{ turf.location }}</p>
            <p class="text-green-600 font-semibold">â‚¹{{ turf.price }}</p>
        </a>
    {% empty %}
        <p>No turfs available</p>
    {% endfor %}
</div>

{% endblock %}
