{% extends 'base/web-base.html' %}
{% load static %}

{% block container %}

<section class="min-h-screen flex flex-col items-center justify-center bg-gray-100 px-4">

    <!-- WEBSITE NAME -->
    <h1 class="text-4xl font-bold text-green-600 mb-6">TURFY</h1>

    <div class="bg-white w-full max-w-4xl shadow-lg rounded-2xl overflow-hidden flex flex-col md:flex-row">

        <!-- LEFT SIDE IMAGE -->
        <div class="hidden md:flex md:w-1/2 items-center justify-center p-6">
            <img src="{% static 'images/login_bg.jpg' %}"
                 class="max-w-[80%] max-h-[80%] object-contain"
                 alt="Login Image">
        </div>

        <!-- RIGHT SIDE FORM -->
        <div class="md:w-1/2 w-full p-8">
        
            <h2 class="text-3xl font-bold text-center mb-6 text-green-600">
                Lâš½gin
            </h2>

            <!-- Messages -->
            {% if messages %}
                <div class="space-y-2 mb-4">
                    {% for message in messages %}
                        <div class="px-4 py-3 rounded-lg text-red-500 text-sm">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <!-- Role Selector -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">
                        Login As
                    </label>
                    <select name="role" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
                        <option value="">Select role</option>
                        <option value="admin">Admin</option>
                        <option value="owner">Owner</option>
                        <option value="user">User</option>
                    </select>
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">
                        Email
                    </label>
                    <input type="email" name="email" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">
                        Password
                    </label>
                    <input type="password" name="password" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
                </div>

                <!-- Login Button -->
                <button type="submit"
                        class="w-full py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                    Login
                </button>

                <!-- Register -->
                <p class="mt-4 text-center text-gray-600">
                    Don't have an account?
                    <a href="{% url 'web:register' %}"
                       class="text-green-600 font-semibold hover:underline">
                        Register
                    </a>
                </p>

            </form>

        </div>

    </div>

</section>

{% endblock %}
